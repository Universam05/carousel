<script>
let slideShow = ['#ff5733', 'yellow' , 'green']



function previous() {
parent.innerHTML = slideShow
++slideShow
console.log(slideShow);
    
}

function next() {
    parent.innerHTML = slideShow
++slideShow
console.log(slideShow);
}







</script>
